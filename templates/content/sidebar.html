{% load static %}
    <div class="sidebar utf_sidebar_right">
        <div class="widget color-violet">
            <div class="utf_block_title"><span>Phổ biến</span></div>
            <div class="utf_list_post_block">
                <ul class="utf_list_post">
                    {% for blog_post in popular_posts %}
                    <li class="clearfix">
                        <div class="utf_post_block_style post-float clearfix">
                            <div class="utf_post_thumb">
                                <a href="{% url 'content:blog_single' blog_post.slug %}">
                                    <img class="img-fluid img-cover"
                                        src="{%if blog_post.thumbnail%}{{ blog_post.thumbnail }}{%else%}{% static '/assets/images/na.png' %}{%endif%}"
                                        alt="{{ blog_post.title }}">
                                </a>
                            </div>
                            <div class="utf_post_content">
                                <h3 class="utf_post_title title-small">
                                    <a href="{% url 'content:blog_single' blog_post.slug %}">{{ blog_post.title }}</a>
                                </h3>
                                <div class="utf_post_meta">
                                    <span class="utf_post_date">
                                        <i class="fa fa-clock-o"></i>
                                        {{ blog_post.created_on|date:"d/m/y" }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="widget color-blue">
            <div class="utf_block_title"><span>Xem nhiều</span></div>
            <div class="utf_list_post_block">
                <ul class="utf_list_post">
                    {% for blog_post in most_viewed %}
                    <li class="clearfix">
                        <div class="utf_post_block_style post-float clearfix">
                            <div class="utf_post_thumb">
                                <a href="{% url 'content:blog_single' blog_post.slug %}">
                                    <img class="img-fluid img-cover"
                                        src="{%if blog_post.thumbnail%}{{ blog_post.thumbnail }}{%else%}{% static '/assets/images/na.png' %}{%endif%}"
                                        alt="{{ blog_post.title }}">
                                </a>
                            </div>
                            <div class="utf_post_content">
                                <h3 class="utf_post_title title-small">
                                    <a href="{% url 'content:blog_single' blog_post.slug %}">{{ blog_post.title }}</a>
                                </h3>
                                <div class="utf_post_meta">
                                    <span class="utf_post_date">
                                        <i class="fa fa-clock-o"></i>
                                        {{ blog_post.created_on|date:"d/m/y" }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
